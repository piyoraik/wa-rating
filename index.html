<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<title>WA31評定課題</title>
</head>

<body class="mt-5">
	<div class="container">
		<form class="row justify-content-md-center" id="form">
			<div class="col-md-8">
				<div class=" mb-3">
					<label for="name" class="form-label">氏名</label>
					<input type="text" name="name" class="form-control" id="name">
				</div>
				<div class="mb-3">
					<div class="form-check">
						<input class="form-check-input" type="radio" name="gender" id="man">
						<label class="form-check-label" for="man">
							男性
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="gender" id="woman">
						<label class="form-check-label" for="woman">
							女性
						</label>
					</div>
				</div>
				<div class="mb-3">
					<label for="year" class="form-label">生年月日</label>
					<input type="date" name="year" class="form-control" id="year">
				</div>
				<div class="mb-3">
					<label for="phone">電話番号</label>
					<input type="text" class="form-control" name="phone" id="phone">
				</div>
				<div class="mb-3">
					<label for="zipcode">郵便番号</label>
					<input type="text" class="form-control" name="zipcode" id="zipcode">
				</div>
				<div class="mb-3">
					<label for="address">住所</label>
					<input type="text" class="form-control" name="address" id="address">
				</div>
				<div class="mb-3">
					<button type="submit" class="btn btn-primary col-md-12">Submit</button>
				</div>
			</div>
		</form>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
	crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"
	integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="text/javascript" src="//jpostal-1006.appspot.com/jquery.jpostal.js"></script>
<script src="./javascript/index.js"></script>

</html>
